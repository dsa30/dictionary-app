<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />

    <title>Vite App</title>
  </head>
  <body>
    <div id="app" class="container max-w-2xl mx-auto min-h-screen p-10">
      <form id="form">
        <input
          type="text"
          placeholder="Enter a word"
          id="get-input"
          class="py-2 px-4 bg-slate-100 rounded-lg w-full mb-4"
        />
      </form>
      <section>
        <div class="word my-4">
          <h1
            class="text-2xl md:text-5xl text-slate-900 font-bold mb-2"
            id="word"
          >
            keyboard
          </h1>
          <p class="text-purple-500 text-lg font-normal" id="phonetic"></p>
        </div>
      </section>
      <section>
        <p class="text-base font-bold my-8 italic">noun</p>
        <p class="text-slate-400 mb-4 text-sm">Meaning</p>
        <ul class="marker:text-purple-500 list-disc" id="noun-definition">
          <!-- <li>Meaning 1</li>
          <li>Meaning 2</li>
          <li>Meaning 3</li> -->
        </ul>
        <p class="my-4">
          Synonyms
          <span class="ml-4 text-purple-600 text-base italic font-bold"
            >electronic keyboard</span
          >
        </p>
      </section>
      <section class="border-b-2 border-gray-300">
        <p class="text-base font-bold my-8 italic">Verb</p>
        <p class="text-slate-400 mb-4 text-sm">Meaning</p>
        <ul
          class="marker:text-purple-500 text-slate-800/80 list-disc"
          id="verb-definitions"
        ></ul>
        <ol class="text-slate-500 my-4 ml-3" id="example"></ol>
      </section>
      <section class="source">
        <p class="text-sm text-slate-600 font-bold">Source</p>
        <p
          class="text-slate-700/70 text-sm flex items-center justify-start gap-4"
          id="urls"
        >
          https://en.wikitionary.org/wiki/keyboard
          <a href="#" target="_blank"
            ><i class="bi bi-box-arrow-up-right"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-box-arrow-up-right"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M8.636 3.5a.5.5 0 0 0-.5-.5H1.5A1.5 1.5 0 0 0 0 4.5v10A1.5 1.5 0 0 0 1.5 16h10a1.5 1.5 0 0 0 1.5-1.5V7.864a.5.5 0 0 0-1 0V14.5a.5.5 0 0 1-.5.5h-10a.5.5 0 0 1-.5-.5v-10a.5.5 0 0 1 .5-.5h6.636a.5.5 0 0 0 .5-.5"
                />
                <path
                  fill-rule="evenodd"
                  d="M16 .5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793L6.146 9.146a.5.5 0 1 0 .708.708L15 1.707V5.5a.5.5 0 0 0 1 0z"
                /></svg></i
          ></a>
        </p>
      </section>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
