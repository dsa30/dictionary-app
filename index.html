<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />

    <title>Vite App</title>
  </head>
  <body>
    <div id="app" class="container max-w-2xl mx-auto min-h-screen p-10">
      <div class="logo-container">
        <h1 class="logo mb-6">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="25"
            height="25"
            fill="currentColor"
            class="bi bi-journal-text"
            viewBox="0 0 16 16"
          >
            <path
              d="M5 10.5a.5.5 0 0 1 .5-.5h2a.5.5 0 0 1 0 1h-2a.5.5 0 0 1-.5-.5m0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5m0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5m0-2a.5.5 0 0 1 .5-.5h5a.5.5 0 0 1 0 1h-5a.5.5 0 0 1-.5-.5"
            />
            <path
              d="M3 0h10a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2v-1h1v1a1 1 0 0 0 1 1h10a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H3a1 1 0 0 0-1 1v1H1V2a2 2 0 0 1 2-2"
            />
            <path
              d="M1 5v-.5a.5.5 0 0 1 1 0V5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1zm0 3v-.5a.5.5 0 0 1 1 0V8h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1zm0 3v-.5a.5.5 0 0 1 1 0v.5h.5a.5.5 0 0 1 0 1h-2a.5.5 0 0 1 0-1z"
            />
          </svg>
        </h1>
      </div>
      <form id="form">
        <input
          type="text"
          placeholder="Enter a word"
          id="get-input"
          class="py-2 px-4 bg-slate-100 rounded-lg w-full mb-4"
        />
      </form>
      <section>
        <div class="word my-4 flex justify-between items-center">
          <div>
            <h1
              class="text-2xl md:text-5xl text-slate-900 font-bold mb-2"
              id="word"
            ></h1>
            <p class="text-purple-500 text-lg font-normal" id="phonetic"></p>
          </div>
          <div class="play">
            <button
              id="playAudio"
              class="p-4 rounded-full bg-purple-200 animate-pulse"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="bg-purple-800"
                class="bi bi-play-fill"
                viewBox="0 0 16 16"
              >
                <path
                  d="m11.596 8.697-6.363 3.692c-.54.313-1.233-.066-1.233-.697V4.308c0-.63.692-1.01 1.233-.696l6.363 3.692a.802.802 0 0 1 0 1.393z"
                />
              </svg>
            </button>
          </div>
        </div>
      </section>
      <section>
        <p class="text-base font-bold my-8 italic">noun</p>
        <p class="text-slate-400 mb-4 text-sm">Meaning</p>
        <ul class="marker:text-purple-500 list-disc" id="noun-definition">
          <!-- <li>Meaning 1</li>
          <li>Meaning 2</li>
          <li>Meaning 3</li> -->
        </ul>
        <p class="my-4">
          Synonyms
          <span class="ml-4 text-purple-600 text-base italic font-bold"
            >electronic keyboard</span
          >
        </p>
      </section>
      <section class="border-b-2 border-gray-300">
        <p class="text-base font-bold my-8 italic">Verb</p>
        <p class="text-slate-400 mb-4 text-sm">Meaning</p>
        <ul
          class="marker:text-purple-500 text-slate-800 list-disc"
          id="verb-definitions"
        ></ul>
        <ol class="text-slate-500 my-4 ml-3" id="example"></ol>
      </section>
      <section class="source flex items-center gap-4 mt-3">
        <p class="text-sm text-slate-600 font-bold">Source</p>
        <p class="text-slate-700/70 text-sm gap-1" id="urls"></p>
      </section>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
